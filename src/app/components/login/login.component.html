<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Lien vers le fichier CSS de Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center h-screen">
    <div class="w-80 bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-semibold mb-6">Connexion</h2>
      <form>
        <div class="mb-4">
          <label for="username" class="text-gray-700 font-medium">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" class="w-full border-gray-300 border-solid border-2 rounded-md px-4 py-2 mt-1 focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-6">
          <label for="password" class="text-gray-700 font-medium">Mot de passe</label>
          <input type="password" id="password" name="password" class="w-full border-gray-300 border-solid border-2 rounded-md px-4 py-2 mt-1 focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="flex justify-center">
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded focus:outline-none focus:ring focus:ring-blue-500">
            Se connecter
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
